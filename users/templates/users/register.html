{% extends "base.html" %}
{% load crispy_forms_tags static %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<div class="form-group">
    <h2>Register</h2>
    <form method="POST" id="registrationForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
