{% extends "base.html" %}
{% load crispy_forms_tags static %}

{% block content %}
<div class="form-group">
    <h2>Register</h2>
    <form method="POST" id="registrationForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'users/js/dynamic_cities.js' %}"></script>
{% endblock %}
