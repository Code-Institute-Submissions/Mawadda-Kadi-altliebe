{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" value="save">Save changes</button>
        <a href="{% url 'user-profile' %}" class="btn btn-secondary" aria-label="cancel">Cancel</a>
    </form>
</div>
{% endblock %}
