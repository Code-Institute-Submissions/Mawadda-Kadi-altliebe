{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'users/css/signup.css' %}">
{% endblock %}

{% block content %}

<!-- Alert Messages -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}

{% if error %}
<div class="alert alert-danger mt-2">
    {{ error }}
</div>
{% endif %}

<!-- Signup Form -->
<section class="signup">
    <div class="signup-container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign Up</h2>
                <form method="POST" class="register-form" id="registrationForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password1" id="password1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="password2" id="password2" placeholder="Repeat your password">
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'users/images/signup-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
